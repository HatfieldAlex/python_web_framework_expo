<!DOCTYPE html>
<html>
<head>
    <title>Movie Directory</title>
</head>
<body>
    <h1>My Favourite Movies:</h1>
    <ul>
        {% for movie in favourite_movies %}
            <li>{{ movie }}</li>
        {% empty %}
            <li>No movies available.</li>
        {% endfor %}
    </ul>
    
</body>
</html>
